<div class="modal-header">
	<h4 class="modal-title" id="modalTitle">Thêm sản phẩm vào đơn hàng</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
		<form th:action="@{/orders/add_product_to_order}" method = "post">
		<input type="hidden" name="orderId" th:value="${order.id}">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Danh sách sản phẩm:</label>
			<div class="col-sm-10">
				<select class="form-control" name="productId">
					<option value="0">--Chưa chọn--</option>
					<th:block th:each="product : ${listProducts}">
						<option th:value="${product.id}">[[${product.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Số lượng:</label>
			<div class="col-sm-4">
				<select class="form-control" name = "quantity">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
		<div class="col-sm-1">
			<input type="submit" value="Lưu" class="btn btn-primary"/>
		</div>
		</div>
		</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
</div>
