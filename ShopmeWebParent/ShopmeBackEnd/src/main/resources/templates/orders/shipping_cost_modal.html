<div class="modal-header">
	<h4 class="modal-title" id="modalTitle">Cập nhật phí giao hàng</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Giao đến địa chỉ:</label>
		<div class="col-sm-7">
			[[${order.address}]]
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Cước phí thu:</label>
		<div class="col-sm-7">
			<div class="input-group">
				<input type="text" class="form-control" name="shippingCost">
				<div class="input-group-append">
   					<span class="input-group-text">₫</span>
 				</div>
			</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-1">
			<input type="submit" value="Lưu" class="btn btn-primary"/>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
</div>
