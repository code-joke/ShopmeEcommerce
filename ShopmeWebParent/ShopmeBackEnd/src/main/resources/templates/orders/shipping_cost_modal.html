<div class="modal-header">
	<h4 class="modal-title" id="modalTitle">Cập nhật phí giao hàng</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
	<div th:if="${errorMessage != null}" class="alert alert-danger text-center">
		[[errorMessage]]
	</div>
	
	<form th:action="@{/orders/update_shipping_cost}" method = "post">
	<input type="hidden" name="orderId" th:value="${order.id}">
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Giao đến địa chỉ:</label>
		<label class="col-sm-7 col-form-label">
			[[${order.address}]]
		</label>
	</div>
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Cước phí thu:</label>
		<div class="col-sm-7">
			<div class="input-group">
				<input type="number" class="form-control" step="1" name="shippingCost" th:value="${order.shippingCost}">
				<div class="input-group-append">
   					<span class="input-group-text">₫</span>
 				</div>
			</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-1">
			<input type="submit" value="Lưu" class="btn btn-primary"/>
		</div>
	</div>
	</form>
</div>
