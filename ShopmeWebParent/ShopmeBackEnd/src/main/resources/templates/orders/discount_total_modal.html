<div class="modal-header">
	<h4 class="modal-title" id="modalTitle">Cập nhật giảm giá cho đơn hàng</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
	<div th:if="${errorMessage != null}" class="alert alert-danger text-center">
		[[errorMessage]]
	</div>
	
	<form th:action="@{/orders/update_discount_total}" method = "post">
		<input type="hidden" name="orderId" th:value="${order.id}">
		
		<div class="form-group row">
		<label class="col-sm-4 col-form-label">Giảm giá:</label>
		<div class="col-sm-7">
			<div class="input-group">
				<input type="number" class="form-control" step="1" name="discountTotal" th:value="${order.discountTotal}">
				<div class="input-group-append">
   					<span class="input-group-text">₫</span>
 				</div>
			</div>
		</div>
		</div>
	
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Lý do giảm:</label>
			<div class="col-sm-7">
				<textarea name="discountNote" th:text="${order.discountNote}" class="form-control" minlength="3" maxlength="256" placeholder="Ghi rõ lý do giảm" required></textarea>
			</div>
		</div>
		
		<div class="form-group row">
		<div class="col-sm-1">
			<input type="submit" value="Lưu" class="btn btn-primary"/>
		</div>
	</div>
	</form>
</div>
