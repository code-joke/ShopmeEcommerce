<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>
<body>
	<div class="container-fluid">
			<!-- thanh công cụ -->
		<div th:replace="navigation :: menu"></div>
		&nbsp;
		
		<div class="text-title">
			<h4>Loại hàng | [[${pageTitle}]]</h4>&nbsp;&nbsp;
		</div>
		
		<form th:action="@{/categories/save}" method = "post" style="max-width: 500px; margin: 0 auto"
			enctype="multipart/form-data"
			th:object="${category}" 
			onsubmit="return checkUnique(this)">
			<input type="hidden" th:field="*{id}">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label required">Tên loại hàng:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="128" placeholder="Nhập tên loại hàng">
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Đường dẫn:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{alias}" minlength="2" maxlength="64" placeholder="--Thay thế bằng tên loại hàng nếu để trống, thay thế khoảng trắng nhập vào bằng dấu gạch nối--">
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Phân cấp loại hàng:</label>
					<div class="col-sm-8">
						<select th:if="${category.id} == null" class="form-control" th:field="*{parent}">
							<option value="0">[Không]</option>
							<th:block th:each="cat : ${listCategories}">
								<option th:value="${cat.id}">[[${cat.name}]]</option>
							</th:block>
						</select>
						<select th:unless="${category.id} == null" class="form-control" th:field="*{parent}">
							<option value="0">[Không]</option>
							<th:block th:each="cat : ${listCategoriesEditMode}">
								<option th:value="${cat.id}">[[${cat.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Ảnh:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{image}">
						<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"
							class="mb-2" th:required="${category.id == null}"/>
							
						<div class="mt-2">
							<img id="thumbnail" alt="Image preview" th:src="@{${category.imagePath}}"
								class="img-thumbnail"/>
						</div>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Kích hoạt:</label>
					<div class="col-sm-8 mt-2">
						<input type="checkbox" th:field="*{enabled}">
					</div>
				</div>
				
				<div class="text-center">
					<input type="submit" value="Lưu" class="btn btn-primary m-3">
					<input type="button" value="Hủy bỏ" class="btn btn-secondary" id="buttonCancel">
				</div>
			</div>
		</form>
		
		<div th:replace="modal_fragments :: modal_dialog"></div>
		
		&nbsp;&nbsp;
		<div th:replace="fragments :: footer"></div>
		
	</div>
<script type="text/javascript">
	moduleURL = "[[@{/categories}]]";
	
	function checkUnique(form) {
		catId = $("#id").val();
		catName = $("#name").val();
		catAlias = $("#alias").val();
		
		csrfValue = $("input[name='_csrf']").val();
		
		url = "[[@{/categories/check_unique}]]";
		
		params = {id: catId, name: catName, alias: catAlias, _csrf: csrfValue};
		
		$.post(url, params, function(response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "DuplicateName") {
				showWarningModal("Tên loại hàng đã tồn tại: " + catName);	
			} else if (response == "DuplicateAlias") {
				showWarningModal("Biệt hiệu đã tồn tại: " + catAlias);
			} else {
				showErrorModal("Máy chủ hiện không phản hồi");
			}
			
		}).fail(function() {
			showErrorModal("Không thể kết nối đến máy chủ");
		});
		
		return false;
	}
	
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
