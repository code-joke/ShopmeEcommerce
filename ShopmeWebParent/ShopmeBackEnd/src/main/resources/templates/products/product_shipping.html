<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group-row text-success">
			Thông tin sau đây có thể quan trọng để tính toán giá cước vận chuyển cho sản phẩm.
			<br>
			Bạn có thể nhập một số thông tin về quy cách gói hàng như sau:
		</div>
		&nbsp;
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều dài (cm):</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" step="0.1" th:field="*{length}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều rộng (cm):</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" step="0.1" th:field="*{width}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Chiều cao (cm):</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" step="0.1" th:field="*{height}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Khối lượng (kg):</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" step="0.1" th:field="*{weight}"/>
			</div>
		</div>
	</div>		
</body>
</html>
