<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group-row text-success">
			The following information is important to calculate shipping cost for the product.</br>
			The dimensions (L x W x H) is for the box that is used to package the product - not the product's dimensions.
		</div>
		&nbsp;
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Length (inch):</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" step="0.1" th:field="*{length}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Width (inch):</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" step="0.1" th:field="*{width}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Height (inch):</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" step="0.1" th:field="*{height}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Weight (pounds):</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" step="0.1" th:field="*{weight}"/>
			</div>
		</div>
	</div>		
</body>
</html>
