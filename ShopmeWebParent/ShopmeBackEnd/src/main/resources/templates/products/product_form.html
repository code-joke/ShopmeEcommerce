<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<head th:replace="fragments :: page_head(${pageTitle}, 'tag')"></head>
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
			<!-- thanh công cụ -->
		<div th:replace="navigation :: menu"></div>
		&nbsp;
		
		<div class="text-title">
			<h4>Sản phẩm | [[${pageTitle}]]</h4>&nbsp;
		</div>
		
		<form th:action="@{/products/save}" method = "post"
			enctype="multipart/form-data"
			th:object="${product}"
			onsubmit="return checkUnique(this)">
			<input type="hidden" th:field="*{id}" />
			<input th:if="${product.category != null}" type="hidden" id="categoryId" 
				th:value="${product.category.id}" />
			<div>
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" id="myTab" role="tablist">
				  <li class="nav-item">
				    <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Tổng quan</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" data-toggle="tab" href="#description" role="tab">Mô tả</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" data-toggle="tab" href="#images" role="tab">Ảnh</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" data-toggle="tab" href="#details" role="tab">Thuộc tính</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Vận chuyển</a>
				  </li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
				  <div class="tab-pane active p-3" id="overview" role="tabpanel">
				  	<div th:replace="products/product_overview :: content"></div>
				  </div>
				  
				  <div class="tab-pane p-3" id="description" role="tabpanel">
				  	<th:block sec:authorize="hasAnyAuthority('Bán hàng')">
				  		<div th:replace="products/product_description_readonly :: content"></div>
				  	</th:block>
				  	<th:block sec:authorize="hasAnyAuthority('Admin', 'Biên tập')">
				  		<div th:replace="products/product_description :: content"></div>
				  	</th:block>
				  </div>
				  
				  <div class="tab-pane p-3" id="images" role="tabpanel">
					<th:block sec:authorize="hasAnyAuthority('Bán hàng')">
				  		<div th:replace="products/product_images_readonly :: content"></div>
				  	</th:block>
				  	<th:block sec:authorize="hasAnyAuthority('Admin', 'Biên tập')">
				  		<div th:replace="products/product_images :: content"></div>
				  	</th:block>
				  </div>
				  
				  <div class="tab-pane p-3" id="details" role="tabpanel">
				  	<th:block sec:authorize="hasAnyAuthority('Bán hàng')">
				  		<div th:replace="products/product_details_readonly :: content"></div>
				  	</th:block>
				  	<th:block sec:authorize="hasAnyAuthority('Admin', 'Biên tập')">
				  		<div th:replace="products/product_details :: content"></div>
					  	<div>
					  		<br>
					  		<input type="button" class="btn btn-secondary" value="Thêm thông số" 
					  			onclick="addNextDetailSection()" />
					  	</div>
				  	</th:block>
				  </div>
				  
				  <div class="tab-pane p-3" id="shipping" role="tabpanel">
				  	<th:block sec:authorize="hasAnyAuthority('Bán hàng')">
				  		<div th:replace="products/product_shipping_readonly :: content"></div>
				  	</th:block>
				  	<th:block sec:authorize="hasAnyAuthority('Admin', 'Biên tập')">
				  		<div th:replace="products/product_shipping :: content"></div>
				  	</th:block>
				  </div>
				</div>
			</div>
			<div class="text-center">
				<input type="submit" value="Lưu" class="btn btn-primary m-3">
				<input type="button" value="Hủy bỏ" class="btn btn-secondary" id="buttonCancel">
			</div>
		</form>
		
		<div th:replace="modal_fragments :: modal_dialog"></div>
		
		&nbsp;&nbsp;
		<div th:replace="fragments :: footer"></div>
		
	</div>
<script type="text/javascript">

	moduleURL = "[[@{/products}]]";
	brandModuleURL = "[[@{/brands}]]";
	defaultImageThumbnailSrc = "[[@{/images/image-thumbnail.png}]]";
	checkUniqueUrl = "[[@{/products/check_unique}]]";
	
</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/product_form_overview.js}"></script>
<script th:src="@{/js/product_form_images.js}"></script>
<script th:src="@{/js/product_form_details.js}"></script>
</body>
</html>
