<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Mã sản phẩm / SKU:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{code}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Mã vạch:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{barCode}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Số lượng sản phẩm:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{quantityInStock}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cho phép tiếp tục đặt hàng khi hết hàng:</label>
			<div class="col-sm-10 mt-2">
				<input type="checkbox" th:field="*{allowOrder}"
				th:disabled="${#authorization.expression('hasAuthority(''Bán hàng'')')}">
			</div>
		</div>
	</div>		
</body>
</html>
