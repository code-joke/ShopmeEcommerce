<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="mt-2">
			<label class="text-success">Mô tả ngắn gọn:</label>
			<div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
		</div>
	
		<div class="mt-2">
			<label class="text-success">Mô tả đầy đủ:</label>
			<div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
		</div>
	</div>		
</body>
</html>
