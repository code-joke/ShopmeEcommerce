<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	
	<title>Trang chủ - Shopme Admin</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
			<!-- thanh công cụ -->
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}">
					<img th:src="@{/images/ShopmeAdminSmall.png}" />
				</a>
				
					<!-- responsive với màn hình -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/users}">Tài khoản</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/categories}">Loại hàng</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/brands}">Thương hiệu</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">Sản phẩm</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/customers}">Khách hàng</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/shipping}">Giao hàng</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders}">Đơn đặt hàng</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/report}">Báo cáo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/articles}">Bài viết</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/menus}">Menu</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/settings}">Cài đặt</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		&nbsp;
		
		<div>
			<h4>Tài khoản | Thêm mới tài khoản</h4>&nbsp;&nbsp;
		</div>
		
		<form th:action="@{/users/save}" method = "post" style="max-width: 700px; margin: 0 auto"
				th:object="${user}">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128">
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Họ</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45">
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Tên</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45">
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Mật khẩu</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20">
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Vai trò:</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}"
								th:text="${role.name}"
								th:value="${role.id}"
								class="m-2">
								<small>[[${role.description}]]</small>
								<br/>
						</th:block>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Kích hoạt</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}">
					</div>
				</div>
				
				<div class="text-center">
					<input type="submit" value="Lưu" class="btn btn-primary m-3">
					<input type="button" value="Hủy bỏ" class="btn btn-secondary" id="buttonCancel">
				</div>
			</div>
		</form>
		
		&nbsp;&nbsp;
		<div class="text-center">
			<p>Shopme - Hệ thống quản lý - Copyright &copy; Shopme</p>
		</div>
		
	</div>
</body>
<script type="text/javascript">
		$(document).ready(function() {
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{/users}]]";
			});
		});
		
		function checkEmailUnique(form) {
			alert('check email unique')
			return false;
		}
</script>
</html>
