<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Thương hiệu - Shopme Admin')"></head>
<body>
	<div class="container-fluid">
		<!-- thanh công cụ -->
		<div th:replace="navigation :: menu"></div>
		&nbsp;
		<div>
			<h4 class="text-title">Quản lý thương hiệu</h4>&nbsp;
			<a th:href="@{/brands/new}" class="fas fa-plus fa-2x icon-gray mr-2" title="Thêm mới thương hiệu"></a>
		</div>
		
		<div th:replace="fragments :: search_form_and_message('/brands/page/1')"></div>
		
		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl ">
				<thead class="thead-dark">
					<tr>
						<th>STT</th>
						<th class="hideable-column">ID</th>
						<th style="text-align: center">ẢNH</th>
						<th th:replace = "fragments :: column_link('/brands', 'name', 'TÊN THƯƠNG HIỆU', 'none')"/>
						<th>LOẠI HÀNG</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="brand, state : ${listBrands}">
						<td>[[${state.count}]]</td>
						<td class="hideable-column">[[${brand.id}]]</td>
						<td>
							<div align="center">
								<img th:src="@{${brand.logoPath}}" class="rounded" style="width: 100px" height="40px">
							</div>
						</td>
						<td>[[${brand.name}]]</td>
						<td>
							<th:block th:each="cat : ${brand.categories}">
								<span class="badge badge-secondary" th:text=${cat.name}></span>
							</th:block>
						</td>
						
						<td>
							<div th:replace="fragments :: edit('thương hiệu này', '/brands/edit/' + ${brand.id})"></div>
							&nbsp; 
							<div th:replace="fragments :: delete('thương hiệu này', ${brand.id}, '/brands/delete/' + ${brand.id}, true)"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="less-details">
			<div th:each="brand : ${listBrands}" class="row m-1">
				<div class="col-6">
					<img th:src="@{${brand.logoPath}}" class="rounded" style="width: 100px" height="40px"/>			
				</div>
				<div class="col-6">
					<div><b>[[${brand.name}]]</b></div>
					<div class="mt-2">
						<div th:replace="fragments :: edit('thương hiệu này', '/brands/edit/' + ${brand.id})"></div>
							&nbsp; 
						<div th:replace="fragments :: delete('thương hiệu này', ${brand.id}, '/brands/delete/' + ${brand.id}, true)"></div>
					</div>
				</div>
				<div>&nbsp;</div>
			</div>	
		</div>	
		&nbsp;&nbsp;
		
		<div th:replace="fragments :: pagination('/brands', 'thương hiệu')"></div>
		
		<div th:replace="modal_fragments :: confirm_modal"></div>
		
	&nbsp;&nbsp;
	<div th:replace="fragments :: footer"></div>
	
</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
	moduleURL = "[[@{/brands}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'thương hiệu');
		});
	});
	
</script>
</body>
</html>
