<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>
<body>
	<div class="container-fluid">
			<!-- thanh công cụ -->
		<div th:replace="navigation :: menu"></div>
		&nbsp;
		
		<div class="text-title">
			<h4>Thương hiệu | [[${pageTitle}]]</h4>&nbsp;&nbsp;
		</div>
		
		<form th:action="@{/brands/save}" method = "post" style="max-width: 500px; margin: 0 auto"
			enctype="multipart/form-data"
			th:object="${brand}" 
			onsubmit="return checkUnique(this)">
			<input type="hidden" th:field="*{id}">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Tên thương hiệu:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="45" placeholder="Nhập tên thương hiệu">
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Ảnh:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{logo}">
						<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"
							th:required="${brand.id == null}" class="mb-2" />
							
						<div class="mt-2">
							<img id="thumbnail" alt="Image preview" th:src="@{${brand.logoPath}}"
								class="img-thumbnail"/>
						</div>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Chọn một hoặc nhiều loại hàng:</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{categories}" multiple required
							style="resize: vertical; height: 200px" title="Giữ Ctrl + click để chọn nhiều mục">
						<th:block th:each="cat : ${listCategories}">
							<option th:value="${cat.id}">[[${cat.name}]]</option>
						</th:block>
					
						</select>
					</div>
				</div>	
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Loại hàng đã chọn:</label>
					<div class="col-sm-8 mt-1">
						<div id="chosenCategories">
						</div>
					</div>
				</div>
				
				<div class="text-center">
					<input type="submit" value="Lưu" class="btn btn-primary m-3">
					<input type="button" value="Hủy bỏ" class="btn btn-secondary" id="buttonCancel">
				</div>
			</div>
		</form>
		
		<div th:replace="modal_fragments :: modal_dialog"></div>
		
		&nbsp;&nbsp;
		<div th:replace="fragments :: footer"></div>
		
	</div>
<script type="text/javascript">
	moduleURL = "[[@{/categories}]]";
	
	$(document).ready(function(){
		dropdownCategories = $("#categories");
		divChosenCategories = $("#chosenCategories");
		
		dropdownCategories.change(function(){
			divChosenCategories.empty();
			showChosenCategories();
		});
		
		showChosenCategories();
	});
	
	function showChosenCategories() {
		dropdownCategories.children("option:selected").each(function() {
			selectedCategory = $(this);
			catId = selectedCategory.val();
			catName = selectedCategory.text().replace(/-/g, "");
			
			divChosenCategories.append("<span class='badge badge-secondary m-1'>" + catName + "</span>");
		});
	}
	
	function checkUnique(form) {
		brandId = $("#id").val();
		brandName = $("#name").val();
		
		csrfValue = $("input[name='_csrf']").val();
		
		url = "[[@{/brands/check_unique}]]";
		params = {id: brandId, name: brandName, _csrf: csrfValue};
		
		$.post(url, params, function(response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "Duplicate") {
				showWarningModal("Tên thương hiệu đã tồn tại: " + brandName);	
			} else {
				showErrorModal("Máy chủ hiện không phản hồi");
			}
			
		}).fail(function() {
			showErrorModal("Không thể kết nối đến máy chủ");
		});
		
		return false;	
	}
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
