<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')">
<meta charset="ISO-8859-1">
</head>
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	
	<div class="p-4">
		<div th:if="${totalItems > 0}">
			<h2>Kết quả cho '[[${keyword}]]'</h2>
			<h5 class="text-secondary">([[${totalItems}]] sản phẩm)</h5>
			<br>
		</div>
		<div th:unless="${totalItems > 0}">
			<h3>Không tìm thấy sản phẩm nào với từ khóa '[[${keyword}]]'</h3>
			<h5 class="text-info">Hãy thử tìm lại với từ khóa khác</h5>
		</div>
	<div class="card card-grid">
	    <div class="row mr-0 ml-0 p-0">
	        <div class="col-sm-4 col-md-3 p-0" th:each="product : ${listResult}">
	          <div th:replace="product/product_fragment :: content"></div>
			</div>
		</div>
	</div>
</div>
	<br><br>
	
	<div th:replace="fragments :: pagination('/search', 'sản phẩm')"></div>    
	&nbsp;&nbsp;
	<div th:replace="navigation :: footer_menu"></div>
	<div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
