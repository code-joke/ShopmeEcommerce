<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="quantity_control(qtyValue, productId)">
		<nav>
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link minusButton" th:href="@{'/minus_one/' + ${productId}}"><i class="fas fa-minus"></i></a>
				</li>
				<li class="page-item">
					<input type="text" th:value="${qtyValue}" class="form-control text-center"
						onkeydown="return false;" style="max-width: 55px"
						th:id="'quantity' + ${productId}"/>
				</li>
				<li class="page-item">
					<a class="page-link plusButton" th:href="@{'/plus_one/' + ${productId}}"><i class="fas fa-plus"></i></a>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
